<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Idle Clicker</title>
  <!-- CSS -->
  <link rel="stylesheet" href="/assets/styles/reset.css" />
  <link rel="stylesheet" href="/assets/styles/style.css" />
  <!-- JavaScript -->
  <script defer src="/js/clicker.js"></script>
  <script defer src="/js/gameState.js"></script>
  <script defer src="/js/main.js"></script>
  <script defer src="/js/resources.js"></script>
  <script defer src="/js/shop.js"></script>
  <script defer src="/js/ui.js"></script>
</head>

<body>
  <!-- Navigation entre les catÃ©gories -->
  <nav class="navbar">
    <ul>
      <!-- Onglet Pioche -->
      <li id="tab-pickaxe">
        <img src="/assets/img/pioche-diamant.png" alt="Pioche" />
        <img src="/assets/img/pagination_minecraft.png" alt="fond" />
      </li>
      <!-- Onglet Villageois -->
      <li id="tab-npc">
        <img src="/assets/img/villageois.png" alt="Villageois" />
        <img src="/assets/img/pagination_minecraft.png" alt="fond" />
      </li>
      <!-- Onglet Potion -->
      <li id="tab-potion">
        <img src="/assets/img/eau.png" alt="Potion" />
        <img src="/assets/img/pagination_minecraft.png" alt="fond" />
      </li>
    </ul>
  </nav>

  <!-- Contenu principal -->
  <main>
    <!-- Blocs minables -->
    <section id="block-section">
      <img src="/assets/img/herbe-wall.png" alt="Herbe" style="display: block;" />
      <img src="/assets/img/stone-wall.png" alt="Pierre" style="display: none;" />
      <img src="/assets/img/deepslate-wall.png" alt="Abysses" style="display: none;" />
      <img src="/assets/img/portail-nether.png" alt="Nether" style="display: none;" />
    </section>

    <!-- Section principale du jeu -->
    <section id="main-section">
      <!-- Images contextuelles -->
      <img src="/assets/img/table-craft.png" alt="Table de craft" style="display: block;" />
      <img src="/assets/img/village.png" alt="Village" style="display: none;" />
      <img src="/assets/img/Alambic.png" alt="Alambic" style="display: none;" />

      <!-- Affichage des points -->
      <div id="points" style="margin: 20px; font-size: 1.5rem; font-weight: bold;">
        Points : 0
      </div>

      <!-- Affichage des potions actives -->
      <div id="active-potions" style="margin: 20px; font-size: 1.2rem;">
      </div>

      <!-- Boutique dynamique -->
      <div id="shop"></div>
    </section>
  </main>
</body>

</html>
